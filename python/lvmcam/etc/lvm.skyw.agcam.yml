camera_type: araviscam

basename: lvm.skyw.agcam.{camera.name}_{num:08d}.fits
dirname: /data/agcam/{sjd}

scraper:
  lvm.skyw.pwi:
    ra_j2000_hours: ra_h
    dec_j2000_degs: dec_d
    altitude_degs: alt_d
    azimuth_degs: az_d
    field_angle_here_degs: field_angle_d

  lvm.skyw.foc:
    Position: foc_dt

  lvm.skyw.km:
    Position: km_d
    DeviceEncoder.Position: km_s

  lvm.skye.telemetry:
    sensor1.temperature: bentempi
    sensor1.humidity: benhumi

cameras:
  east:
    telescope: skyw
    descr: 'Guider Camera SkyW East'

    # araviscam
    uid: 19283195
    ip: 10.8.38.115

    genicam_params:
      bool:
        ReverseX: False
        ReverseY: True

  west:
    telescope: skyw
    descr: 'Guider Camera SkyW West'

    # araviscam
    uid: 19283190
    ip: 10.8.38.116

    genicam_params:
      bool:
        ReverseY: True

actor:
  name: lvm.skyw.agcam
  host: localhost
  port: 5672
  log_dir: '/data/logs/lvm.skyw.agcam'
