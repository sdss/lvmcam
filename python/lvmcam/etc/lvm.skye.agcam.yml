camera_type: araviscam

basename: lvm.skye.agcam.{camera.name}_{num:08d}.fits
dirname: /data/agcam/{sjd}

scraper:
  lvm.skye.pwi:
    ra_j2000_hours: ra_h
    dec_j2000_degs: dec_d
    altitude_degs: alt_d
    azimuth_degs: az_d
    field_angle_here_degs: field_angle_d

  lvm.skye.foc:
    Position: foc_dt

  lvm.skye.km:
    Position: km_d
    DeviceEncoder.Position: km_s

  lvm.skye.telemetry:
    sensor1.temperature: bentempi
    sensor1.humidity: benhumi
    sensor1.pressure: benpressi

cameras:
  east:
    telescope: skye
    descr: 'Guider Camera Skye East'

    # araviscam
    uid: 19283198
    ip: 10.8.38.113

    genicam_params:
      bool:
        ReverseX: False
        ReverseY: True

  west:
    telescope: skye
    descr: 'Guider Camera Skye West'

    # araviscam
    uid: 19283179
    ip: 10.8.38.114

    genicam_params:
      bool:
        ReverseY: True

actor:
  name: lvm.skye.agcam
  host: localhost
  port: 5672
  log_dir: '/data/logs/lvm.skye.agcam'
