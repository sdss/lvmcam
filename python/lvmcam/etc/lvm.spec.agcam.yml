#Actor configuration for the AMQPActor class

actor:
    name: lvm.spec.agcam
    host: localhost
    port: 5672
    log_dir: '~/tmp/log'
    #default_cameras:
       #- west


camera_type: araviscam  # types: skymakercam, araviscam

basename: "lvm.spec.agcam.{camera.name}_{num:08d}.fits"
dirname: "${LVMT_DATA_ROOT:-$HOME/data}/lvm/spec/agcam/{camera.name}/{date.strftime('%Y%m%d')}"

site: "LCO"

scraper:
   lvm.spec.pwi:
       ra_j2000_hours: ra_h
       dec_j2000_degs: dec_d
       field_angle_here_degs: field_angle_d
   lvm.spec.foc:
       Position: foc_um
   lvm.sci.km:
       Position: km_d
   lvm.spec.fibsel:
       Position: fibsel_d
   
cameras:
    east:
        pixsize: 9.0
        # pixel scale (in focal plane) in microns per arcsec of SDSS-V_0010
        pixscale: 8.920

        gain: 5.0
        binning: [4, 4]

        # araviscam
#        ip: "192.168.80.64"
        ip: "192.168.1.15"
        uid: 19283182

        autoconnect: true
        descr: "Guider Camera Science East"

        # skymakercam
        instpar: lvm_sci_age_cam
        focus_stage: "lvm.spec.foc"
        kmirror: "lvm.sci.km"
        tcs: "lvm.spec.pwi"
        catalog_path: "/tmp/data/catalog/gaia"

        genicam_params:
            # araviscam genicam parameters
            
            # The following 4 dict must follow exactly the
            # name structure and types as in the araviscam/etc/*.xml file
            bool:
                # flip vertically (reverse Y) so image in numpy is ordered according to
                # FITS standards, where the bottom line is first in sequence of bytes
                ReverseY: True
                ReverseX: False

                # No blacklevel clamping, added 2021-02-18
                # Disabled for support of astrometry in dark sky exposures
                BlackLevelClampingEnable: False

                # No gamma correction, added 2021-02-18
                GammaEnable: False

                # sharpeningEnable is not writable on the FLIR (!)
                SharpeningEnable: False

            int:
                # the binning modes are enumerations: 0 = mean, 1=sum
                # The sum is what most astronomers would expect...
                BinningHorizontalMode: 1
                BinningVerticalMode: 1

            float:

            string:
            
        shutter: false

