
camera_type: !env ${LVM_CAM_TYPE:-araviscam}  # types: skymakercam, araviscam

basename: !env "lvm.spec.agcam.{camera.name}_{num:08d}.fits"
dirname: !env "${LVMT_DATA_ROOT:-$HOME/data}/lvm/spec/agcam/{camera.name}/{date.strftime('%Y%m%d')}"

camera_params: !include lvm.camera_param.agcam.yml

scraper:
    lvm.spec.pwi:
        ra_j2000_hours: ra_h
        dec_j2000_degs: dec_d
        altitude_degs: alt_d
        azimuth_degs: az_d
        field_angle_here_degs: field_angle_d

    lvm.spec.foc:
        Position: foc_dt

    lvm.spec.km:
        Position: km_d
        DeviceEncoder.Position: km_s

    lvm.tel:
        temperature: bentemp
        humidity: benhum
        pressure: benpress

cameras:
    east:
        descr: "Guider Camera Spec East"

        # araviscam
        uid: 19283200
        ip: 10.8.38.117
        
        genicam_params:
            bool:
                ReverseX: True

        # skymakercam
        instpar: lvm_age_cam

    west:
        descr: "Guider Camera Spec West"

        # araviscam
        uid: 19283182
        ip: 10.8.38.118

        genicam_params:
            bool:
                ReverseY: True

        # skymakercam
        instpar: lvm_agw_cam

actor:
    name: lvm.spec.agcam
    host: localhost
    port: 5672
    log_dir: '~/tmp/log'
