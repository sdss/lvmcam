
camera_type: !env ${LVM_CAM_TYPE:-araviscam}  # types: skymakercam, araviscam

basename: !env "lvm.sci.agcam.{camera.name}_{num:08d}.fits"
dirname: !env "${LVMT_DATA_ROOT:-$HOME/data}/lvm/sci/agcam/{camera.name}/{date.strftime('%Y%m%d')}"

camera_params: !include lvm.camera_param.agcam.yml

scraper:
    lvm.sci.pwi:
        ra_j2000_hours: ra_h
        dec_j2000_degs: dec_d
        field_angle_here_degs: field_angle_d

    lvm.sci.foc:
        Position: foc_um

    lvm.sci.km:
        Position: km_d

    lvm.sci.tel:
        temperature: bentemp
        humidity: benhum
        pressure: benpress

cameras:
    east:
        descr: "Guider Camera Science East"

        # araviscam
#        uid: 19283179
#        ip: "192.168.80.62"
        uid: 19283190
        ip: "192.168.80.66"
        
        genicam_params:
            bool:
                ReverseX: True

        # skymakercam
        instpar: lvm_age_cam

    west:
        descr: "Guider Camera Science West"

        # araviscam
#        uid: 19283198
#        ip: "192.168.80.68"
        uid: 19283195
        ip: "192.168.80.67"

        genicam_params:
            bool:
                ReverseY: True

        ## skymakercam
        instpar: lvm_agw_cam
        focus_offset: 42

actor:
    name: lvm.sci.agcam
    host: localhost
    port: 5672
    log_dir: '~/tmp/log'
